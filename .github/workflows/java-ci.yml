name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download JUnit
      run: |
        mkdir -p lib
        curl -L -o lib/junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

    - name: Compile Java code
      run: |
        find src -name "*.java" > sources.txt
        javac -cp "lib/*" @sources.txt

    - name: Run Tests
      run: |
        java -jar lib/junit-platform-console-standalone.jar --classpath src/main/java --scan-classpath
